<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      .login-card {
        background: #fff;
        width: 100%;
        max-width: 560px;
        height: 600px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      .login-card h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #555;
      }

      .form-group input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 14px;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .login-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #667eea;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .login-btn:hover {
        background: #5563d6;
      }

      .extra {
        display: flex;
        justify-content: center;
        align-items: center;
        /* background: linear-gradient(45deg, #ff512f, #dd2476); */
      }

      #signinfornow{

  color: #fff;
  border: none;
  padding: 12px 28px;
  border-radius: 30px;
  cursor: pointer; */

  /* ----demo02----- */
  /* background: #2196f3;
  color: white;
  padding: 12px 24px;
  border: none;
  border-radius: 6px;
  transition: 0.3s; */

  /* ----demo03----- */
  /* background: #e91e63;
  color: white;
  border: none;
  padding: 12px 22px;
  border-radius: 25px;
  font-size: 16px; */

  /* ----demo04----- */
  background: #2196f3;
  border: none;
  padding: 14px 28px;
  border-radius: 12px;
  box-shadow: 6px 6px 12px #bebebe,
              -6px -6px 12px #ffffff;
      }

      .extra a {
        color: #667eea;
        text-decoration: none;
      }

      .extra a:hover {
        text-decoration: underline;
      }

      .error {
        color: red;
        font-size: 13px;
        margin-bottom: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h2>Login</h2>

      <div id="error" class="error">Please fill in all fields</div>

      <form onsubmit="return handleLogin()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>
      <br>
      <div class="extra">
        <button id="signinfornow"> Sign in with Google </button>
      </div>
    </div>
    <script type="module" src="src/login.js"></script>
  </body>
</html>
